<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CDN for CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Dynamic Select</title>
</head>
<body class="p-3 mb-2 bg-warning text-dark">
    <!-- Bootstrap CDN for Optional JS, Jquery & Bootstrap JS  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <form id="selectForm">
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="language">Select Language</label>
                <select class="form-control" id="language">
                    <option value="">Select Language..</option>
                    <option value="javascript">Javascript</option>
                    <option value="ruby">Ruby</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="course">Select Course</label>
                <select class="form-control" id="course">
                    <option value="">Select Course..</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="tool">Select Tools</label>
                <select class="form-control" id="tool">
                    <option value="">Select Tool..</option>
                </select>
            </div>
        </div>
    </form>
            
    <script>
        var formHandle = document.getElementById('selectForm');

        var langHandle = document.getElementById('language');
        var courseHandle = document.getElementById('course');
        var toolHandle = document.getElementById('tool');
    
        var courses = [
                        {name:'MERN',language:'javascript'},
                        {name:'MEAN',language:'javascript'},
                        {name:'ROR',language:'ruby'},
                        {name:'PEARL',language:'ruby'}
                    ];
        
        var tools = [
                        {name:'MERN1',tech:'MERN'},
                        {name:'MERN2',tech:'MERN'},
                        {name:'MEAN1',tech:'MEAN'},
                        {name:'MEAN2',tech:'MEAN'},
                        {name:'ROR1',tech:'ROR'},
                        {name:'ROR2',tech:'ROR'},
                        {name:'PEARL1',tech:'PEARL'},
                        {name:'PEARL2',tech:'PEARL'},
                    ];

        langHandle.addEventListener('change',function(){
            courseHandle.innerHTML = '';
            var firstInput = langHandle.value;
            var firstResult = courses.filter(function(course) {
                return course.language === firstInput;
            });
            
            firstResult.forEach(function(firstValue) {
                var firstOption = document.createElement('option');
                var firstText = document.createTextNode(firstValue.name);
                firstOption.appendChild(firstText);
                courseHandle.appendChild(firstOption);
            });
        },false);

        courseHandle.addEventListener('change',function() {
            toolHandle.innerHTML = '';
            var secondInput = courseHandle.value;
            var secondResult = tools.filter(function(tool) {
                return tool.tech === secondInput;
            });

            secondResult.forEach(function(secondValue) {
                var secondOption = document.createElement('option');
                var secondText = document.createTextNode(secondValue.name);
                secondOption.appendChild(secondText);
                toolHandle.appendChild(secondOption);
            });
        }, false);

    </script>
</body>
</html>
