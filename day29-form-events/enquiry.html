<!DOCTYPE html>
<html>
<head>
    <title>Form  Elements</title>
</head>
<body>
    <center>
        <form id="enquiryForm" action="./index.html">
            <h2>ENQUIRY FORM</h2>

            <label for="Name">Name :</label>
            <input type="text" name="name" id="Name"/>
            <span id="nameError"></span>
            <br/>

            <!-- name="name" -> Unique Identifier, sent in URL -->

            <label for="Mobile">Mobile :</label>
            <input type="text" name="mobile" id="Mobile"/>
            <span id="mobileError"></span>
            <br/>
            
            <label for="Email">Email :</label>
            <input type="text" name="email" id="Email"/>
            <span id="emailError"></span>
            <br/>
            
            <!-- DOB is supported only in chrome -->
            <label for="Dob">DOB :</label>
            <input type="date" name="dob" id="Dob" />
            <br/>

            <label>Gender :</label>
            <input type="radio" name="gender" value="male" id="Male" />
            <label for="Male">Male</label>
            <input type="radio" name="gender" value="female" id="Female" />
            <label for="Female">Female</label>
            <br/>

            <label for="Languages">Languages :</label>
            <select name="languages" id="Languages">
                <option value="js">Javascript</option>
                <option value="rb">Ruby</option>
                <option value="py">Python</option>        
            </select>
            <br/>

            <label for="Courses">Courses :</label>
            <select name="courses" id="Courses">
                    <option value="mern">MERN</option>
                    <option value="react">React</option>
                    <option value="node">Node</option>
                    <option value="django">Python + Django</option>
                    <option value="ror">Ruby On Rails</option>
            </select>
            <br/>

            <label>Preference:</label>
            <input type="radio" name="preference" value="weekdays" id="Weekdays" />
            <label for="Weekdays">Weekdays</label>
            <input type="radio" name="preference" value="weekends" id="Weekends"/>
            <label for="Weekends">Weekends</label>
            <br/>

            <label for="Experience">Experience :</label>
            <input type="number" min="0" max="15" id="Experience"/>
            <br/>

            <label for="About">Tell Us About Yourself :</label>
            <textarea name="about" id="About"></textarea>
            <br/>

            <input type="checkbox" id="Checkbox" />
            <label for="Checkbox">I Grant Permission To Contact Me</label>
            <br/>

            <input type="submit" value="Submit to Enquire" />
            <br/>
        </form> 
    </center>

    <script>

        var formHandle = document.getElementById('enquiryForm');

        var nameHandle = document.getElementById('Name');
        var nameErrorHandle = document.getElementById('nameError');
        // OR
        // var nameHandle = document.querySelector('Name');
        // var nameErrorHandle = document.querySelector('#nameError');

        var mobileHandle = document.getElementById('Mobile');
        var mobileErrorHandle = document.getElementById('mobileError');
        // OR
        // var mobileHandle = document.querySelector('Mobile');                // refers the input tag
        // var mobileErrorHandle = document.querySelector('#mobileError');     // refers the span tag

        var emailHandle = document.getElementById('Email');
        var emailErrorHandle = document.getElementById('emailError');

        var hasErrors = {
            name: true,
            mobile: true,
            email: true
        }

        function validateName() {
            if(nameHandle.value === '') {
                nameErrorHandle.innerHTML = 'Can Not Be Empty';
                hasErrors.name = true;
            } else {
                nameErrorHandle.innerHTML = '';
                hasErrors.name = false;
            }
        }

        function validateMobile() {
            if(mobileHandle.value === '') {
                mobileErrorHandle.innerHTML = 'Can Not Be Empty';
                hasErrors.mobile = true;
            } else if(mobileHandle.value.length !== 10) {
                mobileErrorHandle.innerHTML = 'Enter a valid 10 digit no.';
                hasErrors.mobile = true;
            } else {
                mobileErrorHandle.innerHTML = '';
                hasErrors.mobile = false;
            }
        }

        function validateEmail() {
            if(emailHandle.value === '') {
                emailErrorHandle.innerHTML = 'Can Not Be Blank';
                hasErrors.email = true;
            } else {
                emailErrorHandle.innerHTML = '';
                hasErrors.email = false;
            }
        }

        formHandle.addEventListener('submit',function(e) {
            // console.log(e);

            validateName();
            validateMobile();
            validateEmail();

            if(Object.values(hasErrors).includes(true)) {
                e.preventDefault();
            }
        },false);

    </script>
</body>
</html>
