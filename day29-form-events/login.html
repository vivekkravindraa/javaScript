<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CDN for CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Login Form</title>
</head>
<body class="p-3 mb-2 bg-warning text-dark">
    <!-- Bootstrap CDN for Optional JS, Jquery & Bootstrap JS  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <div class="form-group col-md-3">
        <h2>LOGIN FORM</h2>
    </div>

    <form id="loginForm" action="./index.html">
        <div class="form-group col-md-3">
            <label for="name">Username</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Username">
            <span id="nameError"></span>
        </div>
        <div class="form-group col-md-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password">
            <span id="passwordError"></span>
        </div>
        <div class="form-group col-md-3">
            <a href="#" class="alert-link" id="link">Show Password</a>
        </div>
        <div class="form-group col-md-3">
            <button type="submit" class="btn btn-primary">Click To Login</button>
        </div>
    </form>

   <script>
    
        var loginHandle = document.getElementById('loginForm');

        var nameHandle = document.getElementById('name');
        var nameErrorHandle = document.getElementById('nameError');

        var passwordHandle = document.getElementById('password');
        var passwordErrorHandle = document.getElementById('passwordError');

        var linkHandle = document.getElementById('link');

        var hasErrors = {
            name: true,
            password: true
        }

        function validateName() {
            if(nameHandle.value === '') {
                nameErrorHandle.innerHTML = 'Can Not Be Empty';
                hasErrors.name = true;
            } else {
                nameErrorHandle.innerHTML = '';
                hasErrors.name = false;
            }
        }

        function validatePassword() {
            if(passwordHandle.value === '') {
                passwordErrorHandle.innerHTML = 'Can Not Be Empty';
                hasErrors.password = true;
            } else if(passwordHandle.value.length < 8 || passwordHandle.value.length > 16) {
                passwordErrorHandle.innerHTML = 'Password Should Be Within 8 to 16 Characters';
                hasErrors.password = true;
            } else {
                passwordErrorHandle.innerHTML = '';
                hasErrors.password = false;
            }
        }

        linkHandle.addEventListener('mouseover',function() {
            passwordHandle.setAttribute('type','text');
        },false);

        linkHandle.addEventListener('mouseout',function() {
            passwordHandle.setAttribute('type','password');
        },false);        

        loginHandle.addEventListener('submit',function(e) {
            // console.log(e);
            
            validateName();
            validatePassword();

            if(Object.values(hasErrors).includes(true)) {
                e.preventDefault();  
            }
        },false);

    </script> 
</body>
</html>
