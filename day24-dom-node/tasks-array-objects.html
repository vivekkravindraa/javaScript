<!DOCTYPE html>
<html>
<head>
    <title>Tasks Array</title>
</head>
<body>
    <h2> My Tasks </h2> 
    <ul id="myTasks"></ul>
    <button id="myBtn">Show Me Tasks</button>
        <script>
            var tasks = [{
                title: 'watch a movie',
                dueDate: '2018-07-07'
            },{
                title: 'catching up with friends',
                dueDate: '2018-07-07'
            }];
            
            var myTasksHandle = document.getElementById('myTasks');
            var myBtnHandle = document.getElementById('myBtn');
            
            myBtnHandle.addEventListener('click',function(){
                tasks.forEach(function(task) {
                    var li = document.createElement('li');
                    var text = document.createTextNode(`${task.title} - ${task.dueDate}`);
                    li.appendChild(text);
                    myTasksHandle.appendChild(li);
                });
            },false);
        </script>
</body>
</html>
