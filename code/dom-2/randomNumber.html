<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Random Number </title>
</head>
<body>
    <button id="btn"> Generate Random Number </button>
    <h2 id="output"> </h2>

    <script>

        let btnHandle = document.getElementById('btn');
        let outputHandle = document.getElementById('output');

        btnHandle.addEventListener('click',function(){
            outputHandle.innerHTML = parseInt(Math.random() * 100);
        },false);

    </script>

</body>
</html>
