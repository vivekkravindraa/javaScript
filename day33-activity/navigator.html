<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navigator Object</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body class="p-2 bg-warning">
    <div class="container">
        <h2>Navigation</h2>
        <div>
            <p>Click on submit button to get your lat' and long' co-ordinates...</p>
            <input type="submit" name="submit" id="submit" class="btn btn-primary" />
        </div>
        <div class="p-2">
            <label>Latitude: </label><p id="lat"></p>
            <label>Longitude: </label><p id="long"></p>
            <hr>
            <label>Temperature: </label><p id="temp"></p>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="navigator.js"></script>
</body>
</html>
