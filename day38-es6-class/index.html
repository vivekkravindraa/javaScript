<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Counter</title>
</head>
<body>
    <h2>Count <span id="value"></span></h2>
    <button id="up" onclick="clickUp(this)">UP</button>
    <button id="down" onclick="clickDown(this)">DOWN</button>

    <script>
        var valueHandle = document.getElementById('value');

        function clickUp() {
            count.up(); 
            valueHandle.innerHTML = count.value;
        }

        function clickDown() {
            count.down();
            valueHandle.innerHTML = count.value;
        }

        class Counter {
            constructor() {
                this.value = 0;
            }
            up() {
                this.value++;
            }
            down() {
                this.value--;
                if(this.value < 0) {
                    this.value++;
                }
            }
        }

        window.addEventListener('load',function() {
            count = new Counter();
            value = 0;
        }, false);
    </script>
</body>
</html>
